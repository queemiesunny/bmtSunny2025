<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>羽球報名表單</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, button {
      margin-top: 5px;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
    }
    /* loading 動畫 */
    #loading {
      display: none;
      margin-top: 15px;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>Sunny晴天羽伴報名羽球表單</h2>
  <form id="signup-form">
    <label for="name">
      Name姓名：
      <input type="text" id="name" name="name" required />
    </label>

    <label for="date">
      Time日期場次：
      <select id="date" name="date" required>
        <option value="">請選擇</option>
        <option value="9/3(三)19:00-21:00">9/3 (三) 19:00–21:00</option>
        <option value="9/10(三)19:00-21:00">9/10 (三) 19:00–21:00</option>
        <option value="9/17(三)19:00-21:00">9/17 (三) 19:00–21:00</option>
        <option value="9/24(三)19:00-21:00">9/24 (三) 19:00–21:00</option>
      </select>
        </label>

    <button type="submit">送出報名</button>
    <div class="loading" id="loading">
      <div class="spinner"></div>
      ⏳ 資料傳送中，請稍候...
    </div>
    <div class="msg" id="message"></div>
  </form>

  <!-- loading & 訊息 -->
  <div id="loading"><div class="spinner"></div><p>資料傳送中...</p></div>
  <div id="message"></div>

  <script>
    const form = document.getElementById('signupForm');
    const loading = document.getElementById('loading');
    const message = document.getElementById('message');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      // 顯示 loading
      loading.style.display = 'block';
      message.innerText = '';

      const formData = new FormData(form);

      fetch("YOUR_SCRIPT_URL", {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(text => {
        loading.style.display = 'none';
        if (text === "OK") {
          message.style.color = "green";
          message.innerText = "報名成功 ✅期待你一起來揮汗打球～🏸 有事記得提前說聲唷 🙌";
          form.reset();
        } else if (text === "DUPLICATE") {
          message.style.color = "red";
          message.innerText = "重複報名 ⚠️";
        } else {
          message.style.color = "orange";
          message.innerText = "未知錯誤，請稍後再試";
        }
      })
      .catch(err => {
        loading.style.display = 'none';
        message.style.color = "red";
        message.innerText = "傳送失敗，請檢查網路連線";
        console.error(err);
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>羽球報名表單</title>
<style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-size: 16px;
    }
    input, button, select {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      background-color: #3498db;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
      font-size: 16px;
    }
    /* loading 動畫 */
    #loading {
      display: none;
      margin-top: 20px;
      text-align: center;
    }
    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>Sunny晴天羽伴報名羽球表單</h2>
  <!-- 紅色提醒文字 -->
  <p class="notice">
    若真的有事，請麻煩前一天取消，<br>
    往後當天取消者需付費用，<br>
    希望顧及大家權益，有想打球的人排不到位置🥹
  </p>
  <form id="signup-form">
    <label for="name">
      Name姓名：
      <input type="text" id="name" name="name" required />
    </label>

    <label for="date">
      Time日期場次：
      <select id="date" name="date" required>
        <option value="">請選擇</option>
        <option value="9/3(三)19:00-21:00">9/3 (三) 19:00–21:00</option>
        <option value="9/10(三)19:00-21:00">9/10 (三) 19:00–21:00</option>
        <option value="9/17(三)19:00-21:00">9/17 (三) 19:00–21:00</option>
        <option value="9/24(三)19:00-21:00">9/24 (三) 19:00–21:00</option>
      </select>
        </label>

    <button type="submit">送出報名</button>
    <div class="loading" id="loading">
      <div class="spinner"></div>
      ⏳ 資料傳送中，請稍候...
    </div>
    <div class="msg" id="message"></div>
  </form>

  <!-- loading & 訊息 -->

<script>
  const form = document.getElementById('signup-form');
  const loading = document.getElementById('loading');
  const message = document.getElementById('message');


  form.addEventListener('submit', function(e) {
    e.preventDefault();

    // 顯示 loading
    loading.style.display = 'block';
    message.innerText = '';

    const formData = new FormData(form);

    fetch("https://script.google.com/macros/s/AKfycbzumgrOSCWMtsz_VUrLgiHVmQ82hF18qhx0nWXgpfk4uT_eCU99o0sVf9DRGeGdxmFx/exec", {
      method: "POST",
      body: formData
    })
    .then(res => res.text())
    .then(text => {
      loading.style.display = 'none';
      if (text === "OK") {
        message.style.color = "green";
        message.innerText = "報名成功 ✅ 期待你一起來揮汗打球～🏸";
        form.reset();
      } else if (text === "DUPLICATE") {
        message.style.color = "red";
        message.innerText = "重複報名 ⚠️";
      } else {
        message.style.color = "orange";
        message.innerText = "未知錯誤，請稍後再試";
      }
    })
    .catch(err => {
      loading.style.display = 'none';
      message.style.color = "red";
      message.innerText = "傳送失敗，請檢查網路連線";
      console.error(err);
    });
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>Sunny晴天羽伴報名羽球表單</title>
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 500px; margin: auto; }
    label { display: block; margin-top: 1em; }
    button { margin-top: 1.5em; padding: 0.5em 1em; }
    .msg { margin-top: 1em; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Sunny晴天羽伴報名羽球表單</h2>
  <form id="signup-form">
    <label>
      Name姓名：
      <input type="text" name="name" required />
    </label>
        <label>
      Line ID：
      <input type="text" name="name" required />
    </label>
    <label>
      Time日期場次：
      <select name="date" required>
        <option value="">請選擇</option>
        <option value="9/3 (三) 19:00–21:00">9/3 (三) 19:00–21:00</option>
        <option value="9/10 (三) 19:00–21:00">9/10 (三) 19:00–21:00</option>
        <option value="9/17 (三) 19:00–21:00">9/17 (三) 19:00–21:00</option>
        <option value="9/24 (三) 19:00–21:00">9/24 (三) 19:00–21:00</option>
      </select>
    </label>
    <button type="submit">送出報名</button>
    <div class="msg" id="message"></div>
  </form>

  <script>
    const form = document.getElementById('signup-form');
    const msg = document.getElementById('message');
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzumgrOSCWMtsz_VUrLgiHVmQ82hF18qhx0nWXgpfk4uT_eCU99o0sVf9DRGeGdxmFx/exec'; // ← 改成你的 Web App URL

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const params = new URLSearchParams(formData);

      const response = await fetch(scriptURL, {
        method: 'POST',
        body: params
      });

      const text = await response.text();
      if (text === 'OK') {
        msg.textContent = '報名成功！期待你一起來揮汗打球～🏸 有事記得提前說聲唷 🙌';
        form.reset();
      } else if (text === 'DUPLICATE') {
        msg.textContent = '你已經報名過這個場次囉 🙋‍♂️ 若要更改，請聯絡Sunny。';
      } else {
        msg.textContent = '發生錯誤，請稍後再試一次 🙇';
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>Sunny晴天羽伴報名羽球表單</title>

<style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, button {
      margin-top: 5px;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
    }
    /* loading 動畫 */
    #loading {
      display: none;
      margin-top: 15px;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

</head>
<body>
  <h2>Sunny晴天羽伴報名羽球表單</h2>
  <form id="signup-form">
    <label for="name">
      Name姓名：
      <input type="text" id="name" name="name" required />
    </label>

    <label for="date">
      Time日期場次：
      <select id="date" name="date" required>
        <option value="">請選擇</option>
        <option value="9/3(三)19:00-21:00">9/3 (三) 19:00–21:00</option>
        <option value="9/10(三)19:00-21:00">9/10 (三) 19:00–21:00</option>
        <option value="9/17(三)19:00-21:00">9/17 (三) 19:00–21:00</option>
        <option value="9/24(三)19:00-21:00">9/24 (三) 19:00–21:00</option>
      </select>
    </label>

    <button type="submit">送出報名
  </form>

</form>

  <!-- loading & 訊息 -->
  <div id="loading"><div class="spinner"></div><p>資料傳送中...</p></div>
  <div id="message"></div>

  <script>
    const form = document.getElementById('signup-form');
    const msg = document.getElementById('message');
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzumgrOSCWMtsz_VUrLgiHVmQ82hF18qhx0nWXgpfk4uT_eCU99o0sVf9DRGeGdxmFx/exec';

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const params = new URLSearchParams(formData);

      try {
        const response = await fetch(scriptURL, {
          method: 'POST',
          body: params
        });

        const text = await response.text();
        if (text === 'OK') {
          msg.textContent = '報名成功！期待你一起來揮汗打球～🏸 有事記得提前說聲唷 🙌';
          form.reset();
        } else if (text === 'DUPLICATE') {
          msg.textContent = '你已經報名過這個場次囉 🙋‍♂️ 若要更改，請聯絡管理員。';
        } else {
          msg.textContent = '發生錯誤，請稍後再試一次 🙇';
        }
      } catch (error) {
        msg.textContent = '連線錯誤，請稍後再試 🙇';
        console.error('錯誤：', error);
      }
    });
  </script>
</body>
</html>
